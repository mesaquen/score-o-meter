<!doctype html>
<html>
  <header>
    <link href="style.css" rel="stylesheet" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1, user-scalable=no"
    />
    <title>Score-o-meter</title>
  </header>

  <body>
    <div class="app" style="visibility: hidden">
      <div class="container players"></div>
      <div class="settings">
        <span class="settings-button">&#9881;</span>
      </div>
      <div class="button"><span>Restart</span></div>
      <div class="modal hidden">
        <form>
          <div class="modal-container">
            <h1>Settings</h1>
            <label class="setting-row">
              <span>Enable dark mode</span>
              <span class="dark-mode-checkbox"></span>
            </label>
            <label class="setting-row">
              <span>Max score</span>
              <input type="number" class="max-score" size="3" />
            </label>
            <label class="setting-row">
              <span>Player number</span>
              <input type="number" class="player-number" min="1" max="6" size="3" />
            </label>
          </div>
        </form>
      </div>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
