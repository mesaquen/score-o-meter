<!DOCTYPE html>
<html>
<header>
  <link href="style.css" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, user-scalable=no" />
  <title>Score-o-meter</title>
</header>

<body>
  <div class="app" style="visibility: hidden;">
    <div class="container">
      <div class="counter player1" data-player-one>
        <div class="score-container"></div>
        <span class="player">Player#1</span>
      </div>
      <div class="counter player2" data-player-two>
        <div class="score-container"></div>
        <span class="player">Player#2</span>
      </div>
    </div>
    <div class="settings">
      <span class="settings-button">&#9881;</span>
    </div>
    <div class="button"><span>Restart</span></div>
    <div class="modal hidden">
      <div class="modal-container">
        <h1>Settings</h1>
        <div class="setting-row">
          <span>Enable dark mode</span>
          <span class="dark-mode-checkbox" /></span>
        </div>
        <div  class="setting-row">
          <span>Max score</span>
          <input type="number"  class="max-score" size="3" />
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
