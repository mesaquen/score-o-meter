<!DOCTYPE html>
<html>
  <header>
    <link href="style.css" rel="stylesheet" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1, user-scalable=no"
    />
    <title>Score-o-meter</title>
  </header>
  <body>
    <div class="app">
      <div class="container">
        <div class="counter player1" data-player-one>
          <div class="score-container"></div>
          <span class="player">Player#1</span>
        </div>
        <div class="counter player2" data-player-two>
          <div class="score-container"></div>
          <span class="player">Player#2</span>
        </div>
      </div>
      <div class="settings">
        <span class="settings-button">&#9881;</span>
      </div>
      <div class="button"><span>Restart</span></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
